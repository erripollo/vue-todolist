<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDoList</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="logo">
                <img width="35px" :src="logo" alt="logo">
                <h1>To do list</h1>
                <i class="fas fa-check-double"></i>
            </div>

            <!-- add new task section -->
            <div class="new_task">
                <input type="text" v-model="newTask" placeholder="Add new Task" @keyup.Enter="addTask">
                <button @click="addTask">Add</button>
            </div>

            <!-- tasks sections -->
            <div class="tasks" v-if="tasks.length > 0">
                <div class="title">
                    <i class="fas fa-calendar-check"></i>
                    <h4>To do list</h4>
                </div>
                <div class="task" v-for="(task, index) in tasks">
                    <span contenteditable="true">{{task}}</span>
                    <div class="icons">
                        <i class="check fas fa-check-circle" @click="completeTask(index)"></i>
                        <i class="delete fas fa-times-circle" @click="removeTask(index)"></i>
                    </div>
                </div>
            </div>
            <div class="no_tasks" v-else>
                <p>Niente da fare ðŸ˜Ž</p>
            </div>

            <!-- complete tasks-->
            <div class="tasks complete" v-if="completeTasks.length > 0">
                <div class="title">
                    <i class="fas fa-check-double"></i>
                    <h4>Completate</h4>
                </div>
                <div class="task" v-for="(completeTask, index) in completeTasks">
                    <span>{{completeTask}}</span>
                    <div class="icons">
                        <i class="fas fa-undo-alt" @click="resumeCompletedTask"></i>
                    </div>
                </div>
            </div>

            <!-- remove tasks -->
            <div class="tasks remove" v-if="removeTasks.length > 0">
                <div class="title">
                    <i class="fas fa-trash-alt"></i>
                    <h4>Cestino</h4>
                    <button @click="emptyTrash">Svuota Cestino</button>
                </div>

                <div class="task" v-for="(removeTask, index) in removeTasks">
                    <span>{{removeTask}}</span>
                    <div class="icons">
                        <i class="fas fa-trash-restore-alt" @click="resumeRemovedTask"></i>
                    </div>
                </div>
            </div>

        </div>


    </div>




     <!-- Vue.js -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- main.js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
